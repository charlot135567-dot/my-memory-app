name: Build Bible JSON
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run generator to build JSON
        run: python generate_bible.py

      - name: Commit Bible JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          if [ -f "data/bible_multilang.json" ]; then
            git add data/bible_multilang.json
            git diff --cached --quiet || (git commit -m "Auto-update Bible JSON [skip ci]" && git push)
          else
            echo "Bible JSON not found, skipping commit"
