name: Build Bible JSON
on: [push] # 當您改程式碼上傳時，它就會自動跑
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # *** 新增此步驟來安裝您的 APP 所需套件 (requests 和 streamlit) ***
      - name: Install dependencies
        # 使用 pip 安裝所有需要的套件，包括 streamlit 和 requests
        run: pip install requests streamlit pandas 

      - name: Run script
        run: python app.py 
      - name: Commit files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add bible_data.json
          git commit -m "Auto-update bible data" || exit 0
          git push


