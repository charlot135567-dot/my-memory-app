name: Build Bible JSON
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests streamlit pandas

      # 執行 Python 生成 JSON（非 GUI 模式）
      - name: Run app.py to generate JSON
        run: python app.py --no-ui  # 你需要在 app.py 支援 --no-ui 參數，避免啟動 Streamlit

      - name: Commit Bible JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          if [ -f "data/bible_multilang.json" ]; then
            git add data/bible_multilang.json
            git commit -m "Auto-update Bible JSON" || echo "Nothing to commit"
            git push
          else
            echo "Bible JSON not found, skipping commit"



